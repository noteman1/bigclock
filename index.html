<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰 글씨 디지털 시계</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #clock {
            font-size: 16vw;
            text-align: center;
            white-space: nowrap;
            letter-spacing: -0.05em;
        }
        .time-part {
            display: inline;
        }
        .colon {
            margin: 0;
            padding: 0;
            margin-left: -0.1em;
            margin-right: -0.1em;
        }
        @media (orientation: portrait) {
            #clock {
                font-size: 25vw;
            }
        }
        @media (max-width: 600px) {
            #clock {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
                height: 90vh; /* 전체 높이를 90%로 줄여 상하 여백 생성 */
                padding: 5vh 0; /* 상하 5%씩 패딩 추가 */
                font-size: 35vw;
            }
            .time-part {
                display: flex;
                align-items: center;
            }
            .colon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <script>
        // 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker 등록 성공:', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker 등록 실패:', err);
                    });
            });
        }
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerHTML = `
                <span class="time-part">${hours}</span>
                <span class="colon">:</span>
                <span class="time-part">${minutes}</span>
                <span class="colon">:</span>
                <span class="time-part">${seconds}</span>
            `;
        }
        setInterval(updateClock, 1000);
        updateClock(); // 초기 로드 시 즉시 시간 표시
    </script>
</body>
</html>
